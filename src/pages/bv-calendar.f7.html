  <div class="page">

              <input type="radio" name="kid" value="Fyodor" checked="checked"/>

          <li>
            <label class="item-radio item-content">

          <li>

              <input type="radio" name="kid" value="both"/>

<script>
  export default {
    on: {
      pageInit: function(e, page) {
        var self = this;
        var today = new Date();
        var app = self.$app;
        var $ = self.$;

        var tz = app.params.tz;
        const { DateTime } = require("luxon");
        const dotsStartAt = DateTime.local().setZone(tz).minus({days: 40});
        const dotsEndAt = DateTime.local().setZone(tz).plus({days: 40});

        var monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        self.calendarInline = app.calendar.create({
          containerEl: '#inline-bv-calendar',
          value: [new Date()],
          events: [],
          renderToolbar: function() {
            return '<div class="toolbar calendar-custom-toolbar no-shadow">' +
              '<div class="toolbar-inner">' +
              '<div class="left">' +
              '<a href="#" class="link icon-only"><i class="icon icon-back"></i></a>' +
              '</div>' +
              '<div class="center"></div>' +
              '<div class="right">' +
              '<a href="#" class="link icon-only"><i class="icon icon-forward"></i></a>' +
              '</div>' +
              '</div>' +
              '</div>';
          },
          on: {
            init: function(c) {
              $('.calendar-custom-toolbar .center').text(monthNames[c.currentMonth] + ', ' + c.currentYear);
              $('.calendar-custom-toolbar .left .link').on('click', function() {
                self.calendarInline.prevMonth();
              });
              $('.calendar-custom-toolbar .right .link').on('click', function() {
                self.calendarInline.nextMonth();
              });

              // Getting initial seed of calendar dots
              app.data.stitchClient.callFunction('getBVCalendarDots', [new Date()]).then(dots => {
                c.params.events = dots;
                console.log("Calendar dots were updated, "+ dots.length + " dots");
                c.update();
							}).catch(e => {
								console.error(e);
							});
              console.log("Calendar created");
            },
            monthYearChangeStart: function(c) {
              $('.calendar-custom-toolbar .center').text(monthNames[c.currentMonth] + ', ' + c.currentYear);
            }
          }
        });

      },
    },
    methods: {
      SubmitBVEntry: function() {
        var self = this;
        self.$app.preloader.show();
        var $$ = self.$dom7;
        var kid = $$('input[name="kid"]:checked')[0].value;
        var points = $$('input[name="points"]:checked')[0].value;
        var reason = $$('input[name="reason"]')[0].value;
        if (reason === "") {
          self.$app.preloader.hide();
          self.$app.dialog.alert("The reason is a mandatory field");
          return {};
        }
        var dt = new Date();
        if (kid === "both") {
          var entries = [
             {
               owner_id: self.$app.data.stitchUserId,
               ts: dt,
               score: Number(points),
               child: "Alyona",
               comment: reason
             },
             {
               owner_id: self.$app.data.stitchUserId,
               ts: dt,
               score: Number(points),
               child: "Fyodor",
               comment: reason
             }
            ];
        }
        else {
          var entries = [
             {
               owner_id: self.$app.data.stitchUserId,
               ts: dt,
               score: Number(points),
               child: kid,
               comment: reason
             }
            ];
        }
        self.$app.data.db.collection('bv_log').insertMany(entries).then(res => {
        self.$app.preloader.hide();
        self.$app.dialog.alert("Updated successfully");
        $$('input[name="reason"]')[0].value = "";
        }).catch(e => {
          self.$app.preloader.hide();
          self.$app.dialog.alert("Failed to update: "+e);
        });
      },
    },
  }
</script>
